<h3>Install SDKMan</h3>
<p>
  Refer <a target="_self" href="https://sdkman.io/install/">https://sdkman.io/install</a>
</p>
<pre>
  <code>curl -s "https://get.sdkman.io" | bash</code>
</pre>

<pre>
    <code class="language-bash">source "$HOME/.sdkman/bin/sdkman-init.sh"</code>
</pre>

<h3>Install Java</h3>
<pre>
    <code class="language-bash">sdk install java 25.0.1-graal</code>
</pre>

<h1>Install Maven</h1>
<pre>
    <code class="language-bash">sdk install maven 3.9.12</code>
</pre>

<h2>Install IntelliJ</h2>
<p>
  Goto <a target="_self" href="https://www.jetbrains.com/help/idea/installation-guide.html">IntelliJ installation guide</a>
</p>
